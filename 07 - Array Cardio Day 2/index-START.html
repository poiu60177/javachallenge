<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    const some_1 = people.some(function (e) {
      const nowdate = new Date()
      const nowyear = nowdate.getFullYear()
      let age = nowyear - e.year
      //算到符合條件的就會結束函式

      return age >= 19
    })
    // Array.prototype.every() // is everyone 19 or older?
    const every_1 = people.every(function (e) {
      const nowdate = new Date()
      const nowyear = nowdate.getFullYear()
      let age = nowyear - e.year

      //會把全部的值都算完
      return age > 19
    })


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const find_1 = comments.find(function (e) {
      return e.id == 823423
    })

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const find_index = comments.findIndex(function (e) {
      return e.id == 823423
    })
    //被挪出來的那一個!!! 剩下的comments會是原本的四個
    // const removed_comments = comments.splice(find_index, 1)
    //單純的把原本的移掉 創造新陣列的方式如下
    const new_comments = [
      ...comments.slice(0,find_index),
      ...comments.slice(find_index + 1)
    ]

  </script>
</body>

</html>
