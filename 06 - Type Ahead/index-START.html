<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];
    fetch(endpoint)//æŠ“å–è³‡æ–™ ä½†æ²’æœ‰å±¬æ€§
      .then(blob => blob.json())
      //å¾è³‡æ–™æŠ“å–è³‡æ–™å±¬æ€§ï¼ˆjsonï¼‰
      .then(data => cities.push(...data))

    function findMatches(wordToMatch, cities) {
      //ä½¿ç”¨filteréæ¿¾éœ€è¦çš„å…ƒç´ 
      return cities.filter(place => {
        //å°‡è¦æœå°‹çš„å€¼è¨­ç‚ºè®Šæ•¸ g=globalï¼ˆæ•´å€‹å–®å­—çš„æ„æ€ï¼‰ iè¡¨ç¤ºä¸åˆ†å¤§å°å¯«
        const regex = new RegExp(wordToMatch, 'gi')
        //å›å‚³ç¬¦åˆè¦ç´ çš„cityæˆ–state

        return place.city.match(regex) || place.state.match(regex)
      })

    };
    //æ›¿å›å‚³çš„äººå£æ•¸å­—åŠ ä¸Šé€—é»ï¼ˆæ¯ä¸‰ä½æ•¸ï¼‰
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
    function displayMatches() {

      //è®€å–è¼¸å…¥çš„å€¼ å›å‚³åˆ°findMatcheså‡½æ•¸
      //this.value ä»£è¡¨è¼¸å…¥çš„å€¼
      //å…ˆæ¸…é™¤suggestionså…§å®¹
      suggestions.innerHTML = ''
      //å°‡è¼¸å…¥çš„æœå°‹çµæœè¨­æˆä¸€å€‹å¸¸æ•¸
      const regex = new RegExp(this.value, 'gi')

      const matchArray = findMatches(this.value, cities);
      if (matchArray.length == 0) {
        suggestions.innerHTML += `<li>
          <span>nothing is here!</span></li>`
          
      } 
      else {
        matchArray.forEach(element => {
          //å°‡è¼¸å…¥çš„æœå°‹çµæœåç™½ åŠ å›åˆ°åŸæœ¬çš„element.cityè£¡é¢ åšç‚ºæ–°çš„Cityname
          const cityName = element.city.replace(regex, `<span class='hl'>${this.value}</span>`)
          const stateName = element.state.replace(regex, `<span class='hl'>${this.value}</span>`)

          suggestions.innerHTML += `<li>
          <span>${cityName}, ${stateName}</span>
          <span>${numberWithCommas(element.population)}</span>
          </li>`


        }
      )};

    }

    const search_input = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')

    search_input.addEventListener('input', displayMatches)
    search_input.addEventListener('keyup', displayMatches)

  </script>
</body>

</html>
