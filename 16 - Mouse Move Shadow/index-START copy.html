<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>



  <script>
    const hero = document.querySelector('.hero')
    const text = hero.querySelector('h1')
    const walk = 200;
    function shadow(e) {
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      //offsetå¯æ•æ‰æ»‘é¼ ä½ç½®
      let x = e.offsetX;
      let y = e.offsetY;
      //ä½†æ˜¯å¦‚æœæ»‘é¼ åœ¨æ–‡å­—ä¸Š xå’Œyæœƒè¢«setæˆæ–‡å­—ä¸Šçš„åº§æ¨™
      //å› æ­¤è¦æŠŠåœ¨æ–‡å­—ä¸Šçš„æƒ…æ³åˆ†é–‹è¨­å®š
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round((x / width * walk) - (walk/2))
      const yWalk = Math.round((y / height  * walk) - (walk/2))

      text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 hsla(${xWalk + yWalk},100%,50%,0.7),
      ${xWalk * -1}px ${yWalk *-1}px 0 hsla(${xWalk +yWalk + 90 },100%,50%,0.7),
      ${yWalk}px ${xWalk * -1}px 0 hsla(${xWalk +yWalk + 180 },100%,50%,0.7),
      ${yWalk *-1}px ${xWalk}px 0 hsla(${xWalk+yWalk + 270 },100%,50%,0.7)
      `

    }
    hero.addEventListener('mousemove', shadow)
  </script>
</body>

</html>
